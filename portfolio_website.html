<!-- FILENAME: portfolio_website.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ghiotto Studios</title>
<link rel="icon" href="Fav.png" type="image/png" />

<style>
  /* --- FONT --- */
  /* Assicurati che i file .otf/.ttf siano nella cartella */
  @font-face { font-family: 'Capuche'; src: url('Capuche.otf') format('opentype'); font-weight: normal; font-style: normal; }
  @font-face { font-family: 'GaramondCustom'; src: url('Garamond.ttf') format('truetype'); font-weight: normal; font-style: normal; }

  :root { --main-blue: #003380; }

  body {
    margin: 0;
    font-family: 'GaramondCustom', serif; 
    font-size: 1.1rem;
    overflow-x: hidden;
    color: var(--main-blue);
    /* Sfondo WEBP */
    background: url('sfondo.webp') no-repeat center center fixed; 
    background-size: cover;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }

  body.fade-out { opacity: 0; }

  /* FORME FLUTTUANTI (BLOBS) */
  .float-shape { position: fixed; z-index: 1; pointer-events: none; border: 1px solid rgba(255,255,255,0.4); opacity: 0.85; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); box-shadow: inset 0 0 20px rgba(255,255,255,0.5), 0 10px 20px rgba(0,0,0,0.2); transition: transform 0.12s linear; will-change: transform; }
  #shape1 { width: 220px; height: 180px; background: rgba(255, 46, 46, 0.7); top: 8%; left: 4%; border-radius: 55% 40% 70% 45% / 60% 75% 35% 55%; }
  #shape2 { width: 240px; height: 200px; background: rgba(43, 99, 255, 0.7); top: 36%; right: 6%; border-radius: 60% 70% 50% 65% / 70% 40% 65% 55%; }
  #shape3 { width: 200px; height: 190px; background: rgba(255, 226, 59, 0.7); bottom: 12%; left: 16%; border-radius: 75% 40% 60% 35% / 50% 70% 45% 65%; }
  #shape4 { width: 180px; height: 150px; background: rgba(255, 127, 0, 0.7); top: 24%; left: 46%; border-radius: 65% 55% 70% 40% / 55% 60% 50% 65%; }
  #shape5 { width: 210px; height: 160px; background: rgba(0, 255, 166, 0.7); bottom: 18%; right: 12%; border-radius: 55% 70% 35% 60% / 60% 40% 70% 55%; }
  #shape6 { width: 140px; height: 140px; background: rgba(255, 102, 179, 0.7); top: 10%; right: 28%; border-radius: 50% 65% 60% 40% / 55% 45% 65% 50%; }

  /* --- HEADER GENERALE --- */
  header {
    width: 100%; height: 80px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(255,255,255,0.5);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 1.5rem; position: fixed; top: 0; z-index: 100;
    box-sizing: border-box;
  }

  .logo-area { display: flex; align-items: center; gap: 0.8rem; cursor: pointer; }
  .custom-logo { height: 35px; width: auto; object-fit: contain; transition: height 0.3s ease; }
  .studio-title { font-size: 1.8rem; font-family: 'Capuche', serif; white-space: nowrap; color: var(--main-blue); line-height: 1; margin-top: 5px; }
  
  /* Navigazione Desktop */
  .desktop-nav a { 
    margin-left: 1.5rem; 
    text-decoration: none; 
    font-family: 'Capuche', serif; 
    font-weight: normal;
    font-size: 1.5rem; 
    color: var(--main-blue); 
    transition: color 0.18s ease; 
    cursor: pointer;
  }
  .desktop-nav a:hover { color:#ff4da6; }

  /* Elementi Mobile nascosti di default */
  .mobile-menu-trigger { display: none; }
  .mobile-drawer-overlay { display: none; }

  /* --- HERO --- */
  .hero { 
    margin-top: 80px; height: 75vh; 
    display: flex; align-items: center; justify-content: center; 
    position: relative; 
  }
  
  .hero h1 { 
    font-size: clamp(2.5rem, 6vw, 4.5rem); 
    font-family: 'Capuche', serif; 
    font-weight: normal;
    margin: 0 1rem; 
    text-align:center;
    color: var(--main-blue);
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 20px; 
    padding: 2rem 3rem;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
  }

  /* --- SEZIONE EXPLORE --- */
  .glass-panel-container {
    max-width: 1200px; 
    margin: 2rem auto; 
    padding: 3rem 2rem;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.45);
    backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.6);
    box-shadow: 0 15px 35px rgba(0,0,0,0.05);
    position: relative; 
    z-index: 10; 
  }

  h2 { 
    margin-top: 0; 
    color: var(--main-blue); 
    font-family: 'Capuche', serif;
    font-weight: normal;
    font-size: 3rem;
    text-align: center;
  }

  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
  
  /* Cards */
  .glass-card { 
    position: relative; 
    background: rgba(255,255,255,0.6); 
    border-radius: 18px; 
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.08); 
    padding: 2rem; 
    min-height: 140px; 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    cursor: pointer; text-align:center; 
    transition: transform .28s cubic-bezier(.2,.9,.3,1), background 0.3s; 
    border: 1px solid rgba(255,255,255,0.8); 
    color: var(--main-blue); 
    overflow: hidden; 
  }
  .glass-card:hover { 
    transform: translateY(-8px) scale(1.02); 
    background: rgba(255,255,255,0.85); 
  }
  
  .glass-card h3 {
      margin: 0; 
      font-family: 'Capuche', serif;
      font-weight: normal;
      font-size: 2rem;
      position: relative; 
      z-index: 2;
  }

  /* Effetto Sfondo Projects (.webp) */
  #card-projects::before { 
    content: ''; position: absolute; inset: 0; 
    background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('Projects.webp'); 
    background-size: cover; background-position: center; opacity: 0; z-index: 1; 
    transition: opacity 0.5s ease-in-out; 
  }
  #card-projects:hover::before { opacity: 1; }

  /* Effetto Card Contacts */
  .card-title-default { transition: opacity 0.4s ease, transform 0.4s ease; opacity: 1; transform: translateY(0); position: absolute; }
  .card-info-reveal { opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; font-size: 1.3rem; font-family: 'GaramondCustom', serif; font-weight: bold; line-height: 1.4; color: #002255; }
  
  #card-contacts:hover .card-title-default { opacity: 0; transform: translateY(-10px); }
  #card-contacts:hover .card-info-reveal { opacity: 1; transform: translateY(0); }

  footer { 
    padding: 2rem; text-align:center; position: relative; z-index: 10; 
    color: var(--main-blue); background: rgba(255,255,255,0.5); backdrop-filter: blur(5px); 
    font-family: 'GaramondCustom', serif; font-weight: bold; 
  }

  /* ========================================= */
  /*  MOBILE STYLES (Max Width 768px)          */
  /* ========================================= */
  @media (max-width: 768px) {
    
    /* 1. Fix Sfondo iOS */
    body { background-attachment: scroll !important; background-position: center center; }

    /* 2. Header Mobile */
    header { padding: 0 1.5rem; justify-content: center; }

    /* Nascondi elementi desktop */
    .desktop-nav { display: none; }
    .studio-title { display: none; }

    /* Logo Centrato */
    .logo-area { position: absolute; left: 50%; transform: translateX(-50%); }
    .custom-logo { height: 30px; }

    /* 3. Pulsante Menu (Scritta) */
    .mobile-menu-trigger {
      display: block;
      position: absolute;
      right: 1.5rem;
      font-family: 'Capuche', serif;
      font-size: 1.5rem;
      color: var(--main-blue);
      cursor: pointer;
      z-index: 201;
    }

    /* 4. Menu a Tendina (Drawer) */
    .mobile-drawer-overlay {
      display: block;
      position: fixed;
      top: 0; right: -100%;
      width: 85%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      z-index: 200;
      transition: right 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      box-shadow: -10px 0 30px rgba(0,0,0,0.1);
      padding: 6rem 2rem 2rem 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .mobile-drawer-overlay.open { right: 0; }

    /* Tasto Chiudi */
    .close-menu-btn {
      position: absolute; top: 1.5rem; right: 1.5rem;
      font-size: 3rem; font-family: 'GaramondCustom', serif;
      color: var(--main-blue); cursor: pointer; line-height: 1;
    }

    /* Link Drawer */
    .drawer-links { display: flex; flex-direction: column; gap: 2rem; align-items: center; }
    .drawer-links a { font-family: 'Capuche', serif; font-size: 2.5rem; color: var(--main-blue); text-decoration: none; }

    /* Footer Drawer */
    .drawer-footer {
      text-align: center; font-family: 'Capuche', serif;
      font-size: 1.2rem; color: var(--main-blue); opacity: 0.8;
      border-top: 1px solid rgba(0,51,128,0.2); padding-top: 1.5rem;
    }

    /* 5. UX Mobile */
    .grid { grid-template-columns: 1fr; padding: 0 1rem; }
    .glass-panel-container { padding: 2rem 1rem; width: 95%; box-sizing: border-box; }
    
    /* Card Contatti: Mostra subito info */
    .card-title-default { opacity: 0; display: none; }
    .card-info-reveal { opacity: 1; transform: translateY(0); font-size: 1.2rem; }
    
    /* Card Projects: Mostra subito sfondo */
    #card-projects::before { opacity: 0.6; }
  }
</style>
</head>
<body>

<!-- BLOB SFONDO -->
<div id="shape1" class="float-shape"></div>
<div id="shape2" class="float-shape"></div>
<div id="shape3" class="float-shape"></div>
<div id="shape4" class="float-shape"></div>
<div id="shape5" class="float-shape"></div>
<div id="shape6" class="float-shape"></div>

<!-- HEADER -->
<header>
  <div class="logo-area" onclick="location.href='portfolio_website.html'">
    <img src="logo.png" alt="Ghiotto Studios Logo" class="custom-logo">
    <div class="studio-title">Ghiotto Studios</div>
  </div>

  <!-- Menu Desktop -->
  <nav class="desktop-nav">
    <a href="#" onclick="transitionToPage('about.html'); return false;">About</a>
    <a href="#" onclick="transitionToPage('projects.html'); return false;">Projects</a>
    <a href="#" onclick="transitionToPage('contacts.html'); return false;">Contacts</a>
  </nav>

  <!-- Trigger Mobile -->
  <div class="mobile-menu-trigger" onclick="toggleMobileMenu()">Menu</div>
</header>

<!-- MENU DRAWER MOBILE -->
<div id="mobileDrawer" class="mobile-drawer-overlay">
  <div class="close-menu-btn" onclick="toggleMobileMenu()">&times;</div>
  
  <div class="drawer-links">
    <a href="#" onclick="transitionToPage('about.html'); return false;">About</a>
    <a href="#" onclick="transitionToPage('projects.html'); return false;">Projects</a>
    <a href="#" onclick="transitionToPage('contacts.html'); return false;">Contacts</a>
  </div>

  <div class="drawer-footer">Ghiotto Studios</div>
</div>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Make your life mean something</h1>
</section>

<!-- EXPLORE SECTION -->
<section id="projects" class="glass-panel-container">
  <h2>Explore</h2>
  <div class="grid">
    <div class="glass-card" onclick="transitionToPage('about.html')">
        <h3>About</h3>
    </div>
    
    <div id="card-projects" class="glass-card" onclick="transitionToPage('projects.html')">
        <h3>Projects</h3>
    </div>
    
    <div id="card-contacts" class="glass-card" onclick="transitionToPage('contacts.html')">
        <div class="card-title-default"><h3>Contacts</h3></div>
        <div class="card-info-reveal">
            <div>cesare.ghiotto@gmail.com</div>
            <div>+39 351 503 7890</div>
        </div>
    </div>
  </div>
</section>

<footer>© 2025 Ghiotto Studios — All rights reserved</footer>

<script>
// Funzione cambio pagina
function transitionToPage(url) {
    document.body.classList.add('fade-out');
    setTimeout(function() {
        window.location.href = url;
    }, 500);
}

// Funzione Toggle Menu Mobile
function toggleMobileMenu() {
    const drawer = document.getElementById('mobileDrawer');
    drawer.classList.toggle('open');
}

// Animazione Blobs
const shapes = Array.from(document.querySelectorAll('.float-shape'));
const params = shapes.map((_, i)=>({mxFactor:0.03+i*0.015, scrollFactor:0.08+i*0.03, wobbleSpeed:0.8+i*0.25, wobbleAmp:6+i*4, rotateAmp:3+i*2.5}));
let mouseX=window.innerWidth/2, mouseY=window.innerHeight/2, scrollY=window.scrollY||0;
document.addEventListener('mousemove', e=>{mouseX=e.clientX; mouseY=e.clientY});
window.addEventListener('scroll', ()=>{scrollY=window.scrollY});
function animate(time){
  shapes.forEach((s,i)=>{
    const p=params[i];
    const mx=(window.innerWidth/2-mouseX)*p.mxFactor;
    const my=(window.innerHeight/2-mouseY)*p.mxFactor;
    const sy=scrollY*p.scrollFactor;
    const wobbleX=Math.sin(time*0.001*p.wobbleSpeed+i)*p.wobbleAmp;
    const wobbleY=Math.cos(time*0.001*p.wobbleSpeed+i*1.3)*p.wobbleAmp*0.6;
    const rotate=Math.sin(time*0.0006*p.wobbleSpeed+i)*p.rotateAmp;
    const tx=mx+wobbleX;
    const ty=sy+my+wobbleY;
    s.style.transform=`translate(${tx}px, ${ty}px) rotate(${rotate}deg)`;
  });
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

// Reset fade-out se si torna indietro con la storia del browser
window.addEventListener('pageshow', function() {
    document.body.classList.remove('fade-out');
});
</script>
</body>
</html>
